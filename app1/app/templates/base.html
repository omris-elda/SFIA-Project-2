<html>
    <head>
      {% if title %}
      <title>{{ title }} - Project 2</title>
      {% else %}
      <title>Welcome to Project 2</title>
      {% endif %}
    </head>
    <body>
        <div>Project 2: 

            <a href="{{ url_for('index') }}">Home</a>
            
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
